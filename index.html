<!-- Lets the browser know this is an HTML file -->
<!DOCTYPE html> 
<!-- Indicates beginning of HTML file -->
<html>

<!-- Metadata of the page-->
<head>

    <!-- Title of the page that is displayed on the tab. Also used in SEO. -->
    <title>My First Webpage</title>

</head>

<!-- All the content that will show up on the page -->
<body>
    
<!-- Headings (from most important to the least)-->
<h1>This is an h1 heading</h1> 
<h2>This is an h2 heading</h2> 
<h3>This is an h3 heading</h3> 
<h4>This is an h4 heading</h4> 
<h5>This is an h5 heading</h5> 
<h6>This is an h6 heading</h6> 

<!-- Paragraphs are used to display longer pieces of text that can still be grouped together. -->
<p>This is an example of a paragraph. A paragraph is a string of sentences that convey an idea.</p>

<!-- A simple button. Doesn't do anything yet.-->
<button>Example button</button>

</body> 
<!-- End of content --> 

</html> 
<!-- Indicates end of HTML file -->

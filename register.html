<!DOCTYPE html>
<html>
<head>  
    <title>Register</title>
</head>
<body>

<header>
<h1>Register your Account</h1>
<nav>
    <a href="/index.html">Home</a>
    <a href="">Register</a>
    <a href="http://www.google.com">Go to Google</a>
</nav>
</header>

    
    <!--Beginning of form-->

<form action="" method="post" id="index-form">
 
    <label for="first-name"> First Name:</label>
    <input type="text" id="first-name" placeholder="John" required>
    
    <label for="last-name"> Last Name:</label>
    <input type="text" id="last-name" placeholder="Doe">
    
    <br>
    <br>
    
    <label for="email">Email:</label>
    <input type="email" placeholder="yourname@example.com">
    
    <label for="confirm-email">Confirm Email:</label>
    <input type="email" required>
     
    <h5>Gender:</h5>
    <input type="radio" id="male" name="gender">
    <label for="male"> Male</label>
    
    <input type="radio" id="female" name="gender">
    <label for="female"> Female</label>
    
    <input type="radio" id="other" name="gender">
    <label for="other"> Other</label>
    
    <input type="radio" id="private" name="gender">
    <label for="private"> Prefer not to disclose</label>
    
    <br>
    <br>
    
    <label>Select birthday</label>
    <input type="date" min="1900-01-01" max="2018-11-07" required>
    
    <br>
    <br>
    <button type="submit">Register</button>
    
    </form>
    <!--End of form-->
</body>
</html>
